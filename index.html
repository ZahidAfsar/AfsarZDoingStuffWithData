<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Get Data</title>
  </head>
  <body>

<div class="container-fluid topCont center">
    <h1 class="text-center title">People Data</h1>
</div>

<div class="container-fluid">
    <div class="row">
    <div class="col-6">
      <nav class="btnPagination" aria-label="Page navigation example">
        <ul id="btnList" class="pagination justify-content-center">
          <li id ="backBtn" class="page-item disabled">
            <a id="backBtn2" class="page-link" href="#">Previous</a>
        </li>
          <li class="page-item"><a class="page-link" href="#">1</a></li>
          <li class="page-item"><a class="page-link" href="#">2</a></li>
          <li class="page-item"><a class="page-link" href="#">3</a></li>
          <li id="nextBtn" class="page-item">
            <a id="nextBtn2" class="page-link" href="#">Next</a>
        </li>
        </ul>
      </nav>
      </div>
      <div class="col-6">
        <div class="d-flex justify-content-center Space">
            <form class="">
              <label for="peoplePerPage" class="People" >People per page:</label>
              <select id="peoplePerPage" class="selectBox" name="peoplePerPage">
                <option value="10">10</option>
                <option value="20">20</option>
                <option value="30">30</option>
                <option value="40">40</option>
                <option value="50">50</option>
              </select>
            </form>
          </div>
      </div>
    </div>
      <table id="displayTable" class="mx-auto">
        <tr id="mainRow">
          <th id="personID" class="highlight">ID</th>
          <th id="firstName">First Name</th>
          <th id="lastName">Last Name</th>
          <th id="email">E-Mail</th>
          <th id="height">Height</th>
          <th id="age">Age</th>
        </tr>
      </table>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script type="module" src="./scripts/app.js"></script>
  </body>
</html>
